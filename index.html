<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CssMemSlider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="slider-container">
    <!-- <div class="slider-first"> -->
      <input type="radio" name="slider-select" id="slider-first" class="slider-select" checked>
      <input type="radio" name="slider-select" id="slider-second" class="slider-select">
      <input type="radio" name="slider-select" id="slider-third" class="slider-select">
      <input type="radio" name="slider-select" id="slider-fourth" class="slider-select">
      <div class="sub-container-img">
        <div class="slider-animation container-img">
          <div class="slider-img slider-first__img"></div>
          <div class="slider-img slider-second__img"></div>
          <div class="slider-img slider-third__img"></div>
          <div class="slider-img slider-fourth__img"></div>
        </div>
      </div>
      <div class="sub-container-text">
        <div class="slider-animation container-text">
          <p class="slider-text slider-first__text">Think about it</p>
          <p class="slider-text slider-second__text">When you won a heated dispute</p>
          <p class="slider-text slider-third__text">NO GOD PLEASE NOOOOOOOOOOOO</p>
          <p class="slider-text slider-fourth__text">Tired. Just tired.</p>
        </div>
      </div>
    <div class="slider-menu">
      <label for="slider-first" class="container-select">
        <div class="custom-slider slider-first__input"></div>
      </label>
      <label for="slider-second" class="container-select">
        <div class="custom-slider slider-second__input"></div>
      </label>
      <label for="slider-third" class="container-select">
        <div class="custom-slider slider-third__input"></div>
      </label>
      <label for="slider-fourth" class="container-select">
        <div class="custom-slider slider-fourth__input"></div>
      </label>
    </div>
  </div>
</body>
</html>
