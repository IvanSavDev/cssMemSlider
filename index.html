<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CssMemSlider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider-first">
      <div class="slider-first__img"></div>
      <p class="slider-first__test"></p>
    </div>
    <div class="slider-second">
      <div class="slider-second__img"></div>
      <p class="slider-second__test"></p>
    </div>
    <div class="slider-third">
      <div class="slider-third__img"></div>
      <p class="slider-third__test"></p>
    </div>
    <div class="slider-fourth">
      <div class="slider-fourth__img"></div>
      <p class="slider-fourth__test"></p>
    </div>
  </div>
  <div class="slider-menu">
    <label for="slider-first">
      <input type="radio" name="slider-select" id="slider-first">
    </label>
    <label for="slider-second">
      <input type="radio" name="slider-select" id="slider-second">
    </label>
    <label for="slider-third">
      <input type="radio" name="slider-select" id="slider-third">
    </label>
    <label for="slider-fourth">
      <input type="radio" name="slider-select" id="slider-fourth">
    </label>
  </div>
</body>
</html>
